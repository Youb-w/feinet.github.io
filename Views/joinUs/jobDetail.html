<div class="row zoneSplit"></div>
<div class="row" ng-controller="jobDetailCtrl">
    <div class="col-md-offset-1 col-md-10">
        <h3>职位详情</h3><hr />

        <div class="row">
            <div class="col-md-offset-1 col-md-10">

                <div class="row">
                    <div class="col-md-6">
                        <h3>{{job.name}}</h3><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <b>职位类别：</b>{{job.type}}<br />
                        <b>工作地点：</b>{{job.location}}<br />
                    </div>
                    <div class="col-md-6">
                        <b>招聘人数：</b>{{job.number}}<br />
                        <b>电子邮箱：</b>{{job.email}}<br />
                    </div>
                </div><br />
                <div class="row">
                    <div class="col-md-12">
                        <b>岗位职责：</b><br />
                        <span ng-bind-html="job.responsibility"></span>
                    </div>
                </div><br />
                <div class="row">
                    <div class="col-md-12">
                        <b>岗位要求：</b><br />
                        <span ng-bind-html="job.require"></span>
                    </div>
                </div>

            </div>
        </div>

        
        
    </div>
</div>
